<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <h1>Welcome to the Game!</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button type="submit" id="start-btn">Start Game</button>
        </form>
    </div>
    <div id="game-screen" class="screen hidden">
        <div id="game-info">
            <p>Username: <span id="username-display"></span></p>
            <p>Current Time: <span id="current-time-display"></span></p>
            <p>Time Spent: <span id="time-spent-display">00:00</span></p>
            <p>Lives: <span id="lives-counter">5</span></p>
        </div>
        <div id="game-map"></div>
    </div>
    <div id="results-screen" class="screen hidden">
        <h2>Game Over</h2>
        <p id="results-text"></p>
        <button id="restart-btn">Restart Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
